<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="./css/main.css" type="text/css"/>
	<link rel="icon" href="/"/>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="author" content="Ricardo Silva"/>
	<meta name="description" content="HTML, CSS, JavaScript"/>
	<meta name="keywords" content="HTML, CSS, JavaScript"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, 	user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
	<title>Calculte Average!</title>
</head>
<body>
   <!-- Div Container -->
   <div class="containerMain">

      <!-- Content Header -->
      <header>
         <img src="./images/logo.png" alt="Cap and Diploma" srcset=""/>
         <h1>Calculate Average!</h1>
      </header>
      <!-- End of Content Header -->
      
      <!-- Calculate Form -->
      <form action="" id="activate-form">
         <input id="activate-name" type="text" placeholder="Activity Name" 
         required/>
         <input id="activate-grade" type="number" placeholder="Note" 
         min="0" max="10" required/>
         <button type="submit">Add Grade +</button>
      </form>
      <!-- End of Calculate Form -->
      
      <!-- Informations Table -->
      <table cellspacing="0">
         <thead>
            <tr>
               <th>Activate Name</th>
               <th>Activate Grade</th>
               <th>Approved?</th>
            </tr>
         </thead>

         <tbody>
         </tbody>

         <tfoot>
            <tr>
               <td>Final Average</td>
               <td id="final-average-value">========</td>
               <td id="final-result-average"><span class="finalResult">
               </span>========</td>
            </tr>
         </tfoot>
      </table>
      <!-- Informations Table -->

      <!-- JavaScript Insertion -->
      <script src="./js/main.js"></script>
      <!-- End of JavaScript Insertion -->
   </div>
   <!-- End of Div Container -->
</body>
</html>
